<!DOCTYPE html>
<html>
<head>
    <title>登录页面</title>
    <link href="/static/account/css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> 
        addEventListener("load", function() { 
            setTimeout(hideURLbar, 0); 
        }, false); 
        function hideURLbar(){ 
            window.scrollTo(0,1); 
        } 
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 确保内容最小高度为视口高度 */
        }

        .app-nature {
            flex: 1; /* 占据剩余空间 */
            padding-bottom: 120px; /* 留出足够空间给页脚 */
			padding-top: 40px;
            box-sizing: border-box;
            width: 100%;
        }
		
		.app-nature h1 {
            color: #fff; /* 白色字体 */
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 3em; /* 增大字体 */
            margin: 0 -18px auto; /* 水平居中 */
            font-weight: bold; /* 加粗字体 */
            margin-top: -40px;
            margin-bottom: 160px;
            width: 100%;
            height: 80px;
            border-top: 8px solid #32CD32; /* 上边框设置为绿色 */
        }


		.app-nature form {
            max-width: 400px; /* 最大宽度 */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* 白色背景，透明度80% */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        .footer {
            background-color: #30ad14;
            color: #ecf0f1;
            width: 101.3%;
            text-align: center;
            margin-top: 80px; /* 确保页脚总是在底部 */
            box-sizing: border-box;
        }

        .footer .footer-section {
            margin-top: 40px;
            display: inline-block;
            vertical-align: top;
            width: 22%;
            box-sizing: border-box;
        }
        
        .footer .footer-section h3 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            font-size: 18px;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .footer .footer-section ul {
            list-style-type: none;
            padding: 0;
        }

        .footer .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer .footer-section ul li a {
            text-decoration: none;
            color: #ecf0f1;
        }

        .footer .footer-section ul li a:hover {
            text-decoration: underline;
        }

        .footer .footer-bottom {
            margin-top: 20px;
            border-top: 1px solid #34495e;
            padding-top: 20px;
        }

        .footer .footer-bottom p {
            margin: 5px 0;
            font-size: 14px;
            color: #bdc3c7;
        }

        .footer .footer-bottom a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .footer .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app-nature">
        <h1>欢迎登录智慧交通预测系统</h1>
        <form method="post" action="/logins">
            <input type="text" class="text" name="user" value="user" 
                onfocus="this.value = '';" 
                onblur="if (this.value == '') {this.value = 'user address';}" 
                style="background-color: rgba(255, 255, 255, 0.8); opacity: 0.8;">

       <input type="password" value="Password" name="password" 
       onfocus="this.value = '';" 
       onblur="if (this.value == '') {this.value = 'Password';}" 
       style="background-color: rgba(255, 255, 255, 0.8); opacity: 0.8;">
            <div class="submit"><input type="submit" value="登录" ></div>
            <div class="clear"></div>
            <div class="links">
                <p class="sign">没有账号 ?<a href="/signups"> 去注册</a></p>
                <div class="clear"></div>
            </div>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <!-- 页脚部分 -->
    <div class="footer">
        <div class="footer-section">
            <h3>关于我们</h3>
            <ul>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">服务条款</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>资源</h3>
            <ul>
                <li><a href="#">文档</a></li>
                <li><a href="#">案例研究</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>社交媒体</h3>
            <ul>
                <li><a href="#">微博</a></li>
                <li><a href="#">微信</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>关注我们</h3>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">YouTube</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 产品版权所有。保留所有权利。</p>
            <p><a href="#">隐私政策</a> | <a href="#">服务条款</a> | <a href="#">Cookie设置</a></p>
        </div>
    </div>
</body>
</html>
